def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 33 // Versión del SDK de compilación de Android

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin' // Ruta del directorio de archivos Kotlin
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        // Configuración de la aplicación
        applicationId 'com.example.prueba'
        minSdkVersion 21 // Versión mínima de Android compatible
        targetSdkVersion 33 // Versión objetivo de Android
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // Configuración de la versión de lanzamiento
            // ...
        }
    }

    // Configuración adicional para el uso de Kotlin
    kotlinOptions {
        jvmTarget = '1.8'
    }

    // Configuración para habilitar la generación de archivos de recursos
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // Configuración para habilitar la generación de archivos de recursos
    aaptOptions {
        noCompress 'tflite'
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.5.0' // Dependencia de Kotlin
    implementation 'androidx.appcompat:appcompat:1.3.1' // Dependencia de la biblioteca de soporte de AndroidX
    implementation 'com.google.android.material:material:1.4.0' // Dependencia de Material Design
    implementation 'androidx.core:core:1.7.0' // Dependencia del paquete core de AndroidX
    testImplementation 'junit:junit:4.13.2' // Dependencia para pruebas unitarias
    androidTestImplementation 'androidx.test.ext:junit:1.1.3' // Dependencia para pruebas instrumentadas
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0' // Dependencia para pruebas de interfaz de usuario
}
